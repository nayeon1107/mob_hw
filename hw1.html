        function getDist(p1, p2) { // 입력 인자 설정 필요
            // 여기에 스크립트를 작성하세요
            let x_dist = (p1.x - p2.x)**2;
            let y_dist = (p1.y - p2.y)**2;
            let dist = Math.sqrt(x_dist + y_dist);
            console.log("Getting distance using getDist() func")
            
            return dist;
        }

        function operate(num1, oper, num2) { // 반드시 이 함수를 이용하여 연산 결과를 계산하세요
            
            // 여기에 스크립트를 작성하세요
            // 단, 반드시 switch 문을 활용하세요
            switch (oper) {
                case "+" :
                    return (num1 + num2);
                    break;

                case "-" :
                    return (num1 - num2);
                    break;

                case "*" :
                    return (num1 * num2);
                    break;

                case "/" :
                    return parseInt((num1 / num2));
                    break;
            }

        }

            // 여기에 스크립트를 작성하세요
